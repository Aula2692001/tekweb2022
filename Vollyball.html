    <title>VOLLYBALL</title>
    <style>
        *{
    margin: 0px;
    padding: 0px;
}
.bg{
    background-color: #de70ff;
    color: white;
    width: 100%;
    height: 2200px;
    background-image: url("vintage2.jpg");
    min-height: 500px;
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    
}
.bg1{
    background-color: white;
    color: white;
    width: 80%;
    margin-left: 10%;
    height: 350px;
    transform: translateY(50px);
    border-radius: 10px;
    display: grid;
    justify-content: center;
    text-align: center;
    font-family: 'Permanent Marker', cursive;
    overflow: hidden;



}
.gambar img{
    width: 200px;
    border-radius: 50%;
    height: 220px;
   
}
.sosmed button{
    border: none;
    background-color:rgb(255, 255, 255, 0);
    border-radius: 50px;
}
.sosmed img{
    width: 30px;
}
.container{
    text-align: center;
    display: grid;
    grid-template-columns: auto auto auto;
    transform: translateY(250px);
    width: 80%;
    margin-left: 10%;

}
.artikel{
    width: 300px;
    height: 270px;
    background-color: rgb(198, 52, 255);
    margin: 17px;
    border-radius: 10px;
    color: black;
    font-family: 'Noto Serif', serif;

    margin-top: 50px;
}
.bg2 img{
    width: 100%;
    border-radius: 10px;
    margin-left: 50px;
    margin-top: 50px;
}
.bg2{
    width: 80%;
    margin-left: 6.5%;
    position: absolute;
    transform: translateY(100px);
 
}
.bg3{
    width: 100%;
    position: absolute;
    z-index: -2;

}
.bg3 img{
    width: 100%;
    height: 400px;

}
.tulisan h3{
    width: 200px;
    color: black;
    margin-left: 175px;
    border-radius: 5px;
}
.tulisan p{
    width: 560px;
    color: black;
    border-radius: 5px;
}
.artikel button{
    border: none;
    color: white;
    background-color: brown ;
    width: 50px;
    margin-top: 10px;
    border-radius: 5px;
    height: 20px;
    font-family: "Courier New", Courier, monospace;
}
.content button a{
    text-decoration: none;
    color: white;
}
.artikel img{
    border-radius: 10px;
}

nav{
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding-top: 45px;
    padding-left: 8%;
    padding-right: 8%;
    font-family: 'Poppins', sans-serif;
}
.logo{
    color: black;
    font-size: 35px;
    letter-spacing: 1px;
    cursor: pointer;
}
span{
    color: white;
}
nav ul li{
    list-style-type: none;
    display: inline-block;
    padding: 10px 25px;
}

nav ul li a{
    color: white;
    text-decoration: none;
    font-weight: bold;
    text-transform: capitalize;
}
nav ul li a:hover{
    color: black;
    transition: 0.5s;

}
.btn{
    background-color: black;
    color: wheat;
    text-decoration: none;
    border: 2px solid transparent;
    font-weight: bold;
    padding: 10px 25px;
    border-radius: 30px;
}

<body>
    <div class="bg">

    <script>

        reset: true,
